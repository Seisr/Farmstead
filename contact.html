<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="p-5">
          <div class="row p-5">
            <div class="col-md-5 contact-left">
              <h5>Get in touch</h5>
              <h3>Contact Us</h3>
              <div class="contact-details">
                <div class="d-flex gap-2 mt-4 pt-lg-2">
                  <div class="logo">
                    <i class="fa-solid fa-earth-americas"></i>
                  </div>
                  <div class="content">
                    <h6>Company Address</h6>
                    <span>10001, 5th Avenue, 12202 street, USA.</span>
                  </div>
                </div>
                <div class="d-flex gap-2 mt-4 pt-lg-2">
                  <div class="logo">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                  <div class="content">
                    <h6>Call US</h6>
                    <span
                      ><a href="tel:+1(21) 234 4567">+1(21) 234 4567</a></span
                    >
                  </div>
                </div>
                <div class="d-flex gap-2 mt-4 pt-lg-2">
                  <div class="logo">
                    <i class="fa-regular fa-envelope-open"></i>
                  </div>
                  <div class="content">
                    <h6>Email US</h6>
                    <span
                      ><a href="mailto:info@support.com" class="mail"
                        >info@support.com</a
                      ></span
                    >
                  </div>
                </div>
                <div class="d-flex gap-2 mt-4 pt-lg-2">
                  <div class="logo">
                    <i class="fa-solid fa-headphones"></i>
                  </div>
                  <div class="content">
                    <h6>Customer Support</h6>
                    <span
                      ><a href="mailto:info@support.com" class="mail"
                        >info@support.com</a
                      ></span
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-7 contact-right">
              <div class="gap-3 mb-4">
                <input
                  class="p-3"
                  type="text"
                  placeholder="Your Name*"
                  pattern="[a-z]{1,15}"
                  title="Please fill out this field!"
                />
                <input
                  class="p-3"
                  type="text"
                  placeholder="Your Email*"
                  pattern="[a-z]{1,15}"
                  title="Please fill out this field!"
                />
                <input
                  class="p-3"
                  type="text"
                  placeholder="Subject*"
                  pattern="[a-z]{1,15}"
                  title="Please fill out this field!"
                />
                <input
                  class="p-3"
                  type="text"
                  placeholder="Website URL*"
                  pattern="[a-z]{1,15}"
                  title="Please fill out this field!"
                />

                <textarea
                  class="p-3"
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="Type your message here*"
                  pattern="[a-z]{1,15}"
                  title="Please fill out this field!"
                ></textarea>
              </div>
              <div>
                <button class="btn btn-success btn-lg mb-5">
                  SEND MESSAGE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2spl!4v1562654563739!5m2!1sen!2spl"
          width="100%"
          height="400"
          frameborder="0"
          style="border: 0px"
          allowfullscreen=""
          class="mb-5"
        ></iframe>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
